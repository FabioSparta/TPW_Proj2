<div class="page-wrapper">
  <app-navbar></app-navbar>
  <h2 style="padding-left: 20%; padding-top: 2%; color: #39f" >Edit Product</h2>
  <!--
    <div *ngIf="msg; else formEdit" style="text-align: center" role="alert">
      <p class="btn btn-danger disabled btn-lg" style="margin-bottom: 10px; border-radius: 10px"> <strong>Error: </strong> {{ msg }}</p>
    </div>-->

  <ng-template #formEdit>
      <form *ngIf="product;">
        <div class="form-group row">
          <label class="col-sm-2"> Name </label>
          <div class="col-md-4">
            <input [(ngModel)]="product.name" maxlength="50" required="" id="id_name" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2"> Details </label>
          <div class="col-md-4">
            <textarea [(ngModel)]="product.details" cols="40" rows="10" maxlength="300" required="" class="form-control">
            </textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2"> Warehouse </label>
          <div class="col-md-4">
            <input [(ngModel)]="product.warehouse" maxlength="50" required="" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2"> Image </label>
          <div class="col-md-4">
            <input [(ngModel)]="product.image" type="file" accept="image/*" (change)="onFileChanged($event)">
            </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2"> Category </label>
          <div class="col-md-4">
            <option value="">Please select a category</option>
            <option *ngFor="let c of categories"
                    [value]="c">{{c.name}}
            </option>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2"> Brand </label>
          <div class="col-md-4">
            <option value="">Please select a brand</option>
            <option *ngFor="let b of brands"
                    [value]="b">{{b.name}}
            </option>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2"> Price </label>
          <div class="col-md-4">
            <input type="number" style="text-align: center" class="form-control " required="" placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2"> Other category </label>
          <div class="col-md-4">
            <input type="text" name="new_cat" class="form-control" maxlength="50" disabled="" id="id_new_cat">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2"> Other brand </label>
          <div class="col-md-4">
            <input type="text" name="new_brand" class="form-control" maxlength="50" disabled="" id="id_new_brand">
          </div>
        </div>

        <div class="form-group" align="center">
        <input class="btn btn-primary rounded btn-sm" (click)="update()" value="Update">
        <button class="btn btn-danger rounded btn-sm" type="button" data-toggle="modal" data-target="#exampleModal">
          Delete
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p style="padding-top: 20px; padding-bottom: 20px; font-size: 20px">Are you sure you want to delete this product?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                <button type="button" (click)="delete()" class="btn btn-danger">Yes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ng-template>
  <app-footer></app-footer>
</div>
<script>
  let cat = document.getElementById("id_category")
  let b = document.getElementById("id_brand")

  cat.addEventListener("change", categoryUp);
  function categoryUp() {
    document.getElementById("id_new_cat").disabled = cat.value !== 'Other';
  }

  b.addEventListener("change", brandUp);
  function brandUp() {
    document.getElementById("id_new_brand").disabled = b.value !== 'Other';
  }
</script>
