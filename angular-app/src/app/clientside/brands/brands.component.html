<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let brand of this.brands;">
    <ng-template carouselSlide>
        <a href="search/brand/{{ brand.name }}/" class="brand" style="background: #23272b;">
        <p style="max-width: 100%;max-height: 100%;position: absolute;left: 0.7%;top:2%" > {{ brand.name }}</p>
      </a>
    </ng-template>
  </ng-container>
</owl-carousel-o>
